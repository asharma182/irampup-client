<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Voice Controlled Notes App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shoelace-css/1.0.0-beta16/shoelace.css">
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <div class="container">
            
            <h1>irampups-geeksters</h1>
            <p class="page-description">Self-Preparation App for Demo and Presentation</p>
            <h3 class="no-browser-support">Sorry, Your Browser Doesn't Support the Web Speech API. Try Opening This Demo In Google Chrome.</h3>
            <div class="avatar-speed-test" style="margin-top:-5%">
                <iframe src="images/finalavatarsilent.gif"  style="-webkit-transform:scale(0.5); height: 688px; width:770px; margin-top: -123px" frameBorder="0" id="giphy-embed" allowFullScreen></iframe>
            </div>
            <button class="back-button" onclick="back()">Back</button><h1 class="option-select"></h1>
            <div class="app"> 
                <!-- <h3>Add New Note</h3> -->
                <div class="input-single">
                    <textarea id="note-textarea" placeholder="Speak using voice recognition." rows="6"></textarea>
                </div>         
                <div class="countdown"></div>
                <form id="speed-options">
                    <select name="speedOption" onchange="selectedOption(this)">
                    <option value="" disabled selected>Select your speed option</option>
                      <option value="Presentations">Presentations</option>
                      <option value="Conversational">Conversational</option>
                      <option value="Audiobooks">Audiobooks</option>
                      <option value="RadioHostAndPodcasters">Radio hosts and podcasters</option>
                      <option value="Auctioneers">Auctioneers</option>
                      <option value="Commentators">Commentators</option>
                    </select>
                  </form>
                <button id="start-record-btn" title="Start Recording">Start Recognition</button>
                <button id="pause-record-btn" title="Pause Recording">Pause Recognition</button>
                <button id="save-note-btn" title="Save">Save to listen</button>   
                <p id="recording-instructions">Press the <strong>Start Recognition</strong> button and allow access.</p>
                
                <h3>Your Speech to Text</h3>
                <ul id="notes">
                    <li>
                        <p class="no-notes"></p>
                    </li>
                </ul>

            </div>

        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- <script src="script.js"></script> -->
        <script src="js/speed-test.js"></script> 
        <span id="response-speed"></span>
    </body>
</html>
